<div class="productos">
    <h2>Gesti√≥n de Productos</h2>

    <form (ngSubmit)="guardar()" class="form">
        <input [(ngModel)]="nuevo.nombre" name="nombre" placeholder="Nombre" required>
        <input type="number" step="0.01" [(ngModel)]="nuevo.costo" name="costo" placeholder="Costo" required>
        <input type="number" step="0.01" [(ngModel)]="nuevo.precio" name="precio" placeholder="Precio" required>
        <input type="number" step="0.01" [(ngModel)]="nuevo.valor" name="valor" placeholder="Valor" required>
        <button type="submit">{{ editando ? 'Actualizar' : 'Agregar' }}</button>
        <button type="button" (click)="cancelar()" *ngIf="editando">Cancelar</button>
    </form>

    <div *ngIf="cargando">Cargando productos...</div>

    <table *ngIf="!cargando" border="1" width="100%">
        <tr><th>ID</th><th>Nombre</th><th>Costo</th><th>Precio</th><th>Valor</th></tr>
        <tr *ngFor="let p of productos">
            <td>{{ p.id }}</td>
            <td>{{ p.nombre }}</td>
            <td>{{ p.costo }}</td>
            <td>{{ p.precio }}</td>
            <td>{{ p.valor }}</td>
            <td>
                <button (click)="editar(p)">Editar</button>
                <button (click)="eliminar(p.id)">Eliminar</button>
            </td>
        </tr>
    </table>

</div>
